<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Color Catch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="game.js" defer></script>
  </head>
  <body>
    <!-- Головне меню -->
    <div id="main-menu" class="center-screen">
      <h3 class="logo-3d">Color Catch</h3>
      <button id="startBtn" class="btn-primary">Грати</button>
      <button id="continueBtn" class="btn-primary">Продовжити</button>
      <button id="setingsBtn" class="btn-primary">Налаштування</button>
      <button id="reitBtn" class="btn-primary">Рейтинг</button>
    </div>

    <!-- Ігровий екран -->
    <div id="game-screen" style="display: none; position: relative">
      <div class="info" id="score">Очки: 0 | Життя: 3</div>
      <div id="game">
        <div class="zone red"></div>
        <div class="zone teal"></div>
        <div class="zone orange"></div>
      </div>

      <div class="burger-container">
        <button id="burgerToggle" class="burger-btn">☰</button>
        <div id="burgerDropdown" class="burger-dropdown">
          <button id="pauseBtn" class="btn-primary">Пауза</button>
          <button id="restartBtn" class="btn-primary">Рестарт</button>
        </div>
      </div>

      <div id="pauseOverlay">Пауза</div>
    </div>
  </body>
</html>
