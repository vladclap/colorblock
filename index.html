<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Color Drop Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: #111;
        font-family: sans-serif;
        touch-action: none;
      }

      #game {
        width: 100%;
        max-width: 360px;
        height: 600px;
        background: #222;
        margin: 0 auto;
        position: relative;
        border: 2px solid #444;
        overflow: hidden;
      }

      .block {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 4px;
      }

      .zone {
        width: 33.33%;
        height: 60px;
        position: absolute;
        bottom: 0;
      }

      .red {
        background: red;
        left: 0%;
      }
      .yellow {
        background: yellow;
        left: 33.33%;
      }
      .blue {
        background: blue;
        left: 66.66%;
      }

      .info {
        text-align: center;
        color: white;
        font-size: 20px;
        margin: 10px 0;
      }

      .restart-btn {
        display: none;
        text-align: center;
        margin-top: 10px;
      }

      .restart-btn button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        background: #444;
        color: white;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div class="zone red"></div>
      <div class="zone yellow"></div>
      <div class="zone blue"></div>
    </div>
    <div class="info" id="score">–û—á–∫–∏: 0 | –ñ–∏—Ç—Ç—è: 3</div>
    <div class="restart-btn" id="restartBtn">
      <button onclick="restartGame()">–ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É</button>
    </div>

    <script>
      const game = document.getElementById("game");
      const scoreEl = document.getElementById("score");
      const restartBtn = document.getElementById("restartBtn");

      const colors = ["red", "yellow", "blue"];
      const shapes = [
        { width: 90, height: 30 },
        { width: 60, height: 60 },
        { width: 30, height: 90 },
      ];

      let block = null;
      let blockX = 0;
      let blockY = 0;
      let blockHeight = 30;
      let fallSpeed = 2;
      let fastFall = false;
      let score = 0;
      let lives = 3;
      let interval;

      function spawnBlock() {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];

        block = document.createElement("div");
        block.classList.add("block", color);
        block.style.width = shape.width + "px";
        block.style.height = shape.height + "px";

        blockHeight = shape.height;

        const column = Math.floor(Math.random() * 3);
        blockX =
          column * (game.clientWidth / 3) +
          (game.clientWidth / 3 - shape.width) / 2;
        blockY = 0;
        block.style.left = blockX + "px";
        block.style.top = blockY + "px";
        game.appendChild(block);
      }

      function updateBlock() {
        const speed = fastFall ? fallSpeed * 4 : fallSpeed;
        blockY += speed;
        block.style.top = blockY + "px";

        if (blockY + blockHeight >= game.clientHeight - 60) {
          const zoneWidth = game.clientWidth / 3;
          const zoneX = Math.round(blockX / zoneWidth) * zoneWidth;
          const correctZone = colors.indexOf(block.classList[1]) * zoneWidth;

          if (zoneX === correctZone) {
            score++;
          } else {
            lives--;
          }

          game.removeChild(block);
          block = null;
          updateScore();

          if (lives <= 0) {
            clearInterval(interval);
            restartBtn.style.display = "block";
            alert("üéÆ –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ!\n–û—á–∫–∏: " + score);
          } else {
            spawnBlock();
          }
        }
      }

      function updateScore() {
        scoreEl.textContent = `–û—á–∫–∏: ${score} | –ñ–∏—Ç—Ç—è: ${lives}`;
      }

      function moveBlock(direction) {
        if (!block) return;
        const zoneW = game.clientWidth / 3;
        if (direction === "left" && blockX >= zoneW) blockX -= zoneW;
        if (
          direction === "right" &&
          blockX + block.offsetWidth <= game.clientWidth - zoneW
        )
          blockX += zoneW;
        block.style.left = blockX + "px";
      }

      function restartGame() {
        score = 0;
        lives = 3;
        restartBtn.style.display = "none";
        updateScore();
        spawnBlock();
        interval = setInterval(() => {
          if (block) updateBlock();
        }, 30);
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") moveBlock("left");
        if (e.key === "ArrowRight") moveBlock("right");
        if (e.key === "ArrowDown") fastFall = true;
      });

      document.addEventListener("keyup", (e) => {
        if (e.key === "ArrowDown") fastFall = false;
      });

      // Touch events
      let touchStartX = 0;
      let touchStartY = 0;
      game.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      game.addEventListener("touchend", (e) => {
        const dx = e.changedTouches[0].clientX - touchStartX;
        const dy = e.changedTouches[0].clientY - touchStartY;
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 20) moveBlock("right");
          if (dx < -20) moveBlock("left");
        } else {
          if (dy > 20) fastFall = true;
        }
      });

      spawnBlock();
      interval = setInterval(() => {
        if (block) updateBlock();
      }, 30);
    </script>
  </body>
</html>
